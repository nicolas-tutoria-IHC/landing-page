<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mi landing page</title>
    <link rel="stylesheet" href="src/styles/styles.css">



</head>
<body>

<!-- Header Section () -->
<header class="header" id="header">

    <!-- Logo / Título  -->
    <h2 class="text-logo" id="logo">
        Coffee Aroma
    </h2>

    <!-- Navegación + Switch -->
    <nav class="nav-bar" id="nav">

        <ul class="nav-list">
            <li>Inicio</li>
            <li>Productos</li>
            <li>Nosotros</li>
            <li>Contacto</li>
        </ul>

        <!-- Switch (Ingles a Español) -->
        <div class="language-switch">
            <span  class="lang-label" >EN</span>

            <input type="checkbox" id="langSwitch" class="lang-input">
            <label for = "langSwitch"  class="switch" ></label>

            <span class="lang-label">ES</span>
        </div>

    </nav>





</header>




</body>
</html>
