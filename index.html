<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mi landing page</title>
    <link rel="stylesheet" href="src/styles/styles.css">



</head>
<body>

<!-- Header Section () -->
<header class="header" id="header">

    <!-- Logo / Título  -->
    <h2 class="text-logo" id="logo">
        Coffee Aroma
    </h2>

    <!-- Navegación + Switch -->
    <nav class="nav-bar" id="nav">

        <ul class="nav-list">
            <li><a href=""> Inicio    </a></li>
            <li><a href="">  Productos </a></li>
            <li><a href="">  Nosotros  </a></li>
            <li><a href=""> Contacto  </a></li>
        </ul>

        <!-- Switch (Ingles a Español) -->
        <div class="language-switch">
            <span class="lang-label" >EN</span>

            <input class="lang-input" type="checkbox" id="langSwitch" >
            <label class="switch" for = "langSwitch"> </label>

            <span class="lang-label">ES</span>
        </div>

    </nav>

</header>

<!-- Main Section -->
<main class="main" id="main">

    <section class="section-hero" id="section-hero">

        <div class="hero-content">

            <h1 class="hero-title"> Coffee Aroma </h1>

            <p class="hero-subtitle">Tú lugar para disfrutar el mejor café en un ambiente acogedor </p>

            <div class="hero-buttons">
                <a href="#" class="btn btn-primary"> Ver Menú </a>
                <a href="#" class="btn btn-secondary"> Ordenar ahora </a>
            </div>

        </div>

    </section>














</main>


<footer>

</footer>







</body>
</html>
